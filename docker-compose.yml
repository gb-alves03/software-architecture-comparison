version: "4.0"

services:

  banking-app-monolith:
    build:
      context: ./monolith/banking-app-monolith
    container_name: banking_app_monolith
    depends_on:
      - banking-monolith-database
    ports:
      - 8080:8080
    networks:
      - monolith-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://account-service-database:5432/banking_monolith_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

  banking-monolith-database:
    image: postgres:14.3-alpine
    container_name: banking_monolith_database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: banking_monolith_db
    ports:
      - 5434:5432
    networks:
      - monolith-network

  account-service-api:
    build:
      context: ./microservices/account-service
    container_name: account_service_api
    depends_on:
      - account-service-database
    ports:
      - 8081:8080
    networks:
      - microservice-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://account-service-database:5432/account_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456

  account-service-database:
    image: postgres:14.3-alpine
    container_name: account_service_database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: account_service
    ports:
      - 5433:5432
    networks:
      - microservice-network

  rabbit-mq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservice-network

networks:
  microservice-network:
    driver: bridge
  monolith-network:
    driver: bridge
